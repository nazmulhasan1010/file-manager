<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/labs/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
<div id="app">
    <div class="left-side side-menu bg-primary">
        <div class="app-logo">
            <img class="logo" src="assets/images/logo.png" alt="logo">
        </div>
        <div class="app-menu">
            <a href="" class="menu-item active">
                <i class="ti-panel"></i>
                Panel
            </a>
            <a href="" class="menu-item">
                <i class="ti-user"></i>
                Users
            </a>
            <a href="" class="menu-item">
                <i class="ti-folder"></i>
                Files
            </a>
        </div>
    </div>
    <div class="right-side file-manager bg-dark">
        <div class="header">
            <div class="menu-item">
                <h3>Files</h3>
            </div>
            <div class="right-items">
                <div class="search menu-item">
                    <input type="text" placeholder="File name" aria-label="Search">
                    <i class="ti-search search-icon"></i>
                </div>
                <div class="menu-item">
                    <i class="ti-settings"></i>
                </div>
                <div class="btn-group menu-item profile-menu">
                    <button type="button" class="d-flex dropdown-toggle align-items-center profile-menu-button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <p class="m-0 me-2">Admin Saheb</p>
                        <img class="profile-image rounded" src="assets/images/profile.jpg" alt="">
                    </button>
                    <ul class="dropdown-menu">
                        <li class="menu-profile">
                            <div class="cover">
                                <img class="cover-image" src="assets/images/cover.jpg" alt="cover">
                            </div>
                            <div class="profile">
                                <img class="profile-image rounded" src="assets/images/profile.jpg" alt="profile">
                                <p>Luca Manish</p>
                            </div>
                        </li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger fw-bold" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid application">
            <div class="row">
                <div class="col-md-3">
                    <div class="card border-0">
                        <h6 class="card-title">My Folders</h6>
                        <div class="files-menu">
                            <ul class="files">
                                <li class="folder">
                                    <span>Photos</span>
                                </li>
                                <li class="folder opened">
                                    <span>Apps</span>
                                    <ul class="folder-items">
                                        <li class="folder">
                                            <span>Adobe</span>
                                            <ul class="folder-items closed">
                                                <li class="file"><span>Adobe-2</span></li>
                                                <li class="file"><span>Adobe-3</span></li>
                                                <li class="file"><span>Adobe-4</span></li>
                                            </ul>
                                        </li>
                                        <li class="file"><span>Apk-1</span></li>
                                        <li class="file"><span>Apk-2</span></li>
                                        <li class="file"><span>Apk-3</span></li>
                                        <li class="file"><span>Apk-4</span></li>
                                    </ul>
                                </li>
                                <li class="folder opened">
                                    <span>Videos</span>
                                    <ul class="folder-items">
                                        <li class="file"><span>Video-1</span></li>
                                        <li class="file"><span>Video-2</span></li>
                                        <li class="file"><span>Video-3</span></li>
                                        <li class="file"><span>Video-4</span></li>
                                    </ul>
                                </li>
                                <li class="folder">
                                    <span>Media</span>
                                </li>
                                <li class="folder">
                                    <span>Documents</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 files-sidebar">
                    <div class="card border-0">


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
